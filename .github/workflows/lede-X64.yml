    # 1ï¸âƒ£4ï¸âƒ£ æ•´ç†å›ºä»¶
    - name: æ•´ç†å›ºä»¶æ–‡ä»¶
      id: organize
      run: |
        cd /mnt/openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE_DIR=$PWD" >> $GITHUB_ENV

    # 1ï¸âƒ£5ï¸âƒ£ ä¸Šä¼ å›ºä»¶
    - name: ä¸Šä¼ å›ºä»¶äº§ç‰©
