        [ -f "$DIY_P1_SH" ] && chmod +x "$DIY_P1_SH" && "$GITHUB_WORKSPACE/$DIY_P1_SH" || echo "::notice::æ²¡æœ‰å®šä¹‰ é…ç½®æ–‡ä»¶DIY_P1_SH"
