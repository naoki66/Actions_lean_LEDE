        LOG_LUCI=$(git -C feeds/luci log --date=short --pretty="- [%ad] %s" --no-merges -n 10 || echo "luci ä»“åº“ä¸å¯ç”¨")
        {
          echo "ğŸ“¦ LEDE ä¸Šæ¸¸æ›´æ–°æ—¥å¿— (åˆ†æ”¯: $REPO_BRANCH)"
